<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Predictions - CPU/RAM</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .status-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }
        .status-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }
        .status-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .chart-wrapper {
            position: relative;
            height: 400px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            font-weight: 600;
            color: #333;
        }
        input, select, button {
            padding: 8px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 20px;
        }
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .alert {
            background: #ffd93d;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Pr√©dictions ML - CPU & RAM</h1>
        
        <div class="status-bar">
            <div class="status-card">
                <div class="status-icon">üìä</div>
                <div class="status-label">Points de donn√©es</div>
                <div class="status-value" id="dataPoints">-</div>
            </div>
            <div class="status-card">
                <div class="status-icon">üß†</div>
                <div class="status-label">Statut mod√®le</div>
                <div class="status-value" id="modelStatus">-</div>
            </div>
            <div class="status-card">
                <div class="status-icon">üíª</div>
                <div class="status-label">CPU actuel</div>
                <div class="status-value" id="currentCpu">-</div>
            </div>
            <div class="status-card">
                <div class="status-icon">üéØ</div>
                <div class="status-label">RAM actuelle</div>
                <div class="status-value" id="currentRam">-</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="horizon">Horizon de pr√©diction:</label>
                <select id="horizon">
                    <option value="30">30 secondes</option>
                    <option value="60" selected>60 secondes</option>
                    <option value="90">90 secondes</option>
                    <option value="120">120 secondes</option>
                </select>
            </div>
            <div class="control-group">
                <button onclick="refreshPredictions()">üîÑ Actualiser</button>
            </div>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="autoRefresh" checked>
                    Auto-refresh (10s)
                </label>
            </div>
        </div>

        <div id="alerts"></div>

        <div class="chart-container">
            <h2>Pr√©dictions CPU</h2>
            <div class="chart-wrapper">
                <canvas id="cpuChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h2>Pr√©dictions RAM</h2>
            <div class="chart-wrapper">
                <canvas id="ramChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const ML_API = 'http://localhost:5000';
        let cpuChart, ramChart;
        let autoRefreshInterval;

        // Initialiser les graphiques
        function initCharts() {
            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Pourcentage (%)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Temps (secondes)'
                        }
                    }
                }
            };

            // Chart CPU
            cpuChart = new Chart(document.getElementById('cpuChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Pr√©diction CPU',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: commonOptions
            });

            // Chart RAM
            ramChart = new Chart(document.getElementById('ramChart'), {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Pr√©diction RAM',
                        data: [],
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: commonOptions
            });
        }

        // V√©rifier le statut du service
        async function checkHealth() {
            try {
                const response = await fetch(`${ML_API}/health`);
                const data = await response.json();
                
                document.getElementById('dataPoints').textContent = data.data_points;
                document.getElementById('modelStatus').textContent = 
                    data.is_trained ? '‚úÖ Entra√Æn√©' : '‚è≥ En cours';
                
                return data.is_trained;
            } catch (error) {
                console.error('Erreur health check:', error);
                return false;
            }
        }

        // R√©cup√©rer les pr√©dictions
        async function fetchPredictions() {
            const horizon = document.getElementById('horizon').value;
            
            try {
                const response = await fetch(`${ML_API}/predict?steps=${horizon}`);
                
                if (!response.ok) {
                    if (response.status === 503) {
                        const data = await response.json();
                        showAlert(`Mod√®le en cours d'entra√Ænement... ${data.data_points}/${data.required} points collect√©s`);
                        return null;
                    }
                    throw new Error('Erreur API');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Erreur fetch predictions:', error);
                showError('Impossible de r√©cup√©rer les pr√©dictions');
                return null;
            }
        }

        // Mettre √† jour les graphiques
        function updateCharts(data) {
            if (!data || !data.predictions) return;

            const { predictions } = data;
            const labels = predictions.timestamps.map(t => `+${t}s`);

            // Mettre √† jour CPU
            cpuChart.data.labels = labels;
            cpuChart.data.datasets[0].data = predictions.cpu;
            cpuChart.update();

            // Mettre √† jour RAM
            ramChart.data.labels = labels;
            ramChart.data.datasets[0].data = predictions.ram;
            ramChart.update();

            // Mettre √† jour les valeurs actuelles
            document.getElementById('currentCpu').textContent = 
                `${data.current_cpu.toFixed(1)}%`;
            document.getElementById('currentRam').textContent = 
                `${data.current_ram.toFixed(1)}%`;

            // Alertes si pr√©dictions √©lev√©es
            const maxCpu = Math.max(...predictions.cpu);
            const maxRam = Math.max(...predictions.ram);

            if (maxCpu > 80 || maxRam > 85) {
                showAlert(`‚ö†Ô∏è Alerte: CPU max pr√©dit: ${maxCpu.toFixed(1)}%, RAM max pr√©dite: ${maxRam.toFixed(1)}%`);
            } else {
                clearAlerts();
            }
        }

        // Rafra√Æchir les pr√©dictions
        async function refreshPredictions() {
            const isTrained = await checkHealth();
            
            if (!isTrained) {
                showAlert('Le mod√®le n\'est pas encore entra√Æn√©. Collecte de donn√©es en cours...');
                return;
            }

            const data = await fetchPredictions();
            if (data) {
                updateCharts(data);
            }
        }

        // Afficher une alerte
        function showAlert(message) {
            const alertsDiv = document.getElementById('alerts');
            alertsDiv.innerHTML = `<div class="alert">${message}</div>`;
        }

        // Afficher une erreur
        function showError(message) {
            const alertsDiv = document.getElementById('alerts');
            alertsDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        // Effacer les alertes
        function clearAlerts() {
            document.getElementById('alerts').innerHTML = '';
        }

        // Auto-refresh
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                autoRefreshInterval = setInterval(refreshPredictions, 10000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            refreshPredictions();
            
            // Auto-refresh toutes les 10 secondes
            autoRefreshInterval = setInterval(refreshPredictions, 10000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor with ML Prediction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.11.0/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            font-size: 1.2em;
            margin-bottom: 16px;
            color: #333;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .metric-label {
            font-weight: 500;
            color: #666;
        }
        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        .processes {
            max-height: 400px;
            overflow-y: auto;
        }
        .process-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9em;
        }
        .process-item:last-child {
            border-bottom: none;
        }
        .process-name {
            font-weight: 500;
            color: #333;
            flex: 1;
        }
        .process-usage {
            color: #666;
            margin-left: 12px;
        }
        .prediction-label {
            display: inline-block;
            padding: 4px 12px;
            background: #ffd700;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            color: #333;
            margin-left: 8px;
        }
        .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="status"></span>System Monitor</h1>
            <p>Real-time monitoring with ML-powered 30-second predictions</p>
        </div>

        <div class="grid">
            <div class="card">
                <h2>CPU Usage</h2>
                <div class="metric">
                    <span class="metric-label">Current</span>
                    <span class="metric-value" id="cpuCurrent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="cpuProgress"></div>
                </div>
                <div class="metric" style="margin-top: 16px;">
                    <span class="metric-label">Predicted (30s)</span>
                    <span class="metric-value" id="cpuPredicted" style="color: #ffa726;">0%</span>
                </div>
            </div>

            <div class="card">
                <h2>RAM Usage</h2>
                <div class="metric">
                    <span class="metric-label">Current</span>
                    <span class="metric-value" id="ramCurrent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="ramProgress"></div>
                </div>
                <div class="metric" style="margin-top: 16px;">
                    <span class="metric-label">Predicted (30s)</span>
                    <span class="metric-value" id="ramPredicted" style="color: #ffa726;">0%</span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Usage Trends & Predictions</h2>
            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2>Active Processes</h2>
            <div class="processes" id="processList"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>

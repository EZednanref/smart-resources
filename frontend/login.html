<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page de connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Connexion</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Identifiant" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        // Identifiants de test
        const correctUsername = "admin";
        const correctPassword = "1234";

        const form = document.getElementById("loginForm");
        const message = document.getElementById("message");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // empÃªche le formulaire de se recharger

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if(username === correctUsername && password === correctPassword) {
                // Redirection vers data.html
                window.location.href = "data.html";
            } else {
                message.style.color = "red";
                message.textContent = "Identifiant ou mot de passe incorrect";
            }
        });
    </script>

</body>
</html>
